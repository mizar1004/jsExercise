		<script type="text/javascript">
			var serialMaker = function () {
				var prefix = "";
				var seq = 0;
				
				return {
					setPrefix : function (p) {
						prefix = "'"+ p +"'";
						//prefix = String(p);
					},
					setSequence : function (s) {
						seq = s;
					},
					genSym : function () {
						var serial = prefix + seq;
						seq ++;
						return serial;
					}
				};
			};
